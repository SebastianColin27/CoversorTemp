<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h2>Conversor de Temperatura</h2>
        <input type="number" id="inputTemp" placeholder="Ingresa la temperatura">
        <select id="unit">
            <option value="C">Celsius a Fahrenheit</option>
            <option value="F">Fahrenheit a Celsius</option>
        </select>
        <button onclick="convertir()">Convertir</button>
        <p id="resultado"></p>
    </div>

    <script>
        function convertir() {
            const temperatura = parseFloat(document.getElementById('inputTemp').value);
            const unidad = document.getElementById('unit').value;
            let resultado;

            if (isNaN(temperatura)) {
                resultado = "Por favor, ingresa un número válido.";
            } else if (unidad === 'C') {
                resultado = `${temperatura}°C = ${(temperatura * 9/5 + 32).toFixed(2)}°F`;
            } else {
                resultado = `${temperatura}°F = ${((temperatura - 32) * 5/9).toFixed(2)}°C`;
            }

            document.getElementById('resultado').textContent = resultado;
        }
    </script>

</body>
</html>
